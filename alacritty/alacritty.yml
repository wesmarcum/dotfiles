### Theme

# One Dark
colors:
  # Default colors
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'

### Fonts

font:
  normal:
    family: MesloLGS Nerd Font
    style: Regular
  bold:
    family: MesloLGS Nerd Font
    style: Bold
  italic:
    family: MesloLGS Nerd Font
    style: Italic
  bold_italic:
    family: MesloLGS Nerd Font
    style: Bold Italic
  size: 12

### Key bindings

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

### Window

window:
  decorations: full
  dynamic_title: true
  opacity: 0.95
  startup_mode: Windowed

### Cursor

cursor:
  style:
    shape: Beam
    blinking: off
    vi_mode_style: Block

### Copy/Paste

# Auto save selection to clipboard
selection:
  save_to_clipboard: false

### Scroll buffer

scrolling:
  history: 10000
